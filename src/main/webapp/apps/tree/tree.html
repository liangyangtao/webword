<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="tree.css" type="text/css" rel="stylesheet">
<script src="tree.js" type="text/javascript" ></script>
<title>目录树接口</title>
</head>
<body>
<div class="articledivtree">
  <table>
    <tr>
      <td><img src="images/tree/top_add.gif"  id='tree_img_0' onmouseup="change('tree_img_0','tree_tr_0',this);"/>文档名字</td>
      <td class="preview"><img src="images/tree/bo.gif" /></td>
    </tr>
    <tr id="tree_tr_0" style="display:none;">
      <td class="list1" colspan="2"><table   >
          <tbody>
            <tr>
              <td><img src="images/tree/folder_add.gif"  id='tree_img_1' onmouseup="change('tree_img_1','tree_tr_1',this);"/>键入标题1</td>
              <td class="preview"><img src="images/tree/bo.gif" /></td>
            </tr>
            <tr id="tree_tr_1" style="display:none;">
              <td class="list" colspan="2"><table   >
                  <tbody>
                    <tr>
                      <td><img src="images/tree/folder_add.gif" id="tree_img_4" onmouseup="change('tree_img_4','tree_tr_4',this);"/>键入标题1-1</td>
                      <td class="preview"><img src="images/tree/bo.gif" /></td>
                    </tr>
                    <tr id="tree_tr_4" style="display:none">
                      <td class="list" colspan="2"><table   >
                          <tr>
                            <td><img src="images/tree/file_end.gif" />键入标题1-1-1</td>
                            <td class="preview"><img src="images/tree/bo.gif" /></td>
                          </tr>
                        </table></td>
                    </tr>
                    <tr>
                      <td><img src="images/tree/file_end.gif" />键入标题1-2</td>
                      <td class="preview"><img src="images/tree/bo.gif" /></td>
                    </tr>
                  </tbody>
                </table></td>
            </tr>
            <tr>
              <td><img src="images/tree/top_add.gif"  id='tree_img_3' onmouseup="change('tree_img_3','tree_tr_3',this);"/>键入标题2</td>
              <td class="preview"><img src="images/tree/bo.gif" /></td>
            </tr>
            <tr id="tree_tr_3" style="display:none;">
              <td class="list1" colspan="2"><table   >
                  <tbody>
                    <tr>
                      <td><img src="images/tree/file.gif"  />键入标题2-1</td>
                      <td class="preview"><img src="images/tree/bo.gif" /></td>
                    </tr>
                    <tr>
                      <td><img src="images/tree/file_end.gif"  />键入标题2-2</td>
                      <td class="preview"><img src="images/tree/bo.gif" /></td>
                    </tr>
                  </tbody>
                </table></td>
            </tr>
          </tbody>
        </table></td>
    </tr>
  </table>
</div>
</body>
</html>
